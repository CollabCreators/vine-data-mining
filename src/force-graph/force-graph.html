<!DOCTYPE html>
<meta charset="utf-8">
<style>
  html,
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .node {
    stroke: #fff;
    stroke-width: 1.5px;
  }

  .link {
    stroke: #999;
    stroke-opacity: .6;
  }
</style>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script>
    var width = 1680,
      height = 950,
      bodyEl = d.getElementsByTagName('body')[0];

    var color = d3.scale.ordinal()
      .range(['rgb(70,70,70)', 'rgb(80,130,229)', 'rgb(255,185,115)', 'rgb(255,89,103)', 'rgb(0,191,143)']);

    var force = d3.layout.force()
      .charge(0)
      .linkDistance(500)
      .size([width, height]);

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    d3.json("mentions.json", function(error, graph) {
      force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();

      var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link")
        .style("stroke-width", function(d) {
          return Math.sqrt(d.value);
        });

      var node = svg.selectAll(".node")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 5)
        .style("fill", function(d) {
          return color(d.group);
        })
        .call(force.drag);

      function updateWindow() {
        var x = window.innerWidth || d.documentElement.clientWidth || bodyEl.clientWidth;
        var y = window.innerHeight || d.documentElement.clientHeight || bodyEl.clientHeight;

        svg.attr("width", x).attr("height", y);
      }
      updateWindow();
      window.onresize = updateWindow;

      node.append("title")
        .text(function(d) {
          return d.name;
        });

      force.on("tick", function() {
        link.attr("x1", function(d) {
            return d.source.x;
          })
          .attr("y1", function(d) {
            return d.source.y;
          })
          .attr("x2", function(d) {
            return d.target.x;
          })
          .attr("y2", function(d) {
            return d.target.y;
          });

        node.attr("cx", function(d) {
            return d.x;
          })
          .attr("cy", function(d) {
            return d.y;
          });
      });
    });
  </script>
</body>

</html>
